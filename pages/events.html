<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="events-container">
        <h1>Upcoming Events</h1>
        <div class="events-grid">
            <div class="event-card">
                <div class="event-date">
                    <span class="month">JUN</span>
                    <span class="day">15</span>
                </div>
                <div class="event-details">
                    <h3>Tech Meetup 2024</h3>
                    <p class="event-time">2:00 PM - 5:00 PM EST</p>
                    <p class="event-location">Virtual Event</p>
                    <p class="event-description">Join us for an exciting discussion about the latest trends in web development and technology.</p>
                    <a href="#" class="register-btn">Register Now</a>
                </div>
            </div>
            <!-- More event cards can be added here -->
        </div>
    </div>
</body>
</html>
